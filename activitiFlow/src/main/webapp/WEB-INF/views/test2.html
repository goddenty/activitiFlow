<!DOCTYPE html>
<html>
 <head >
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!--声明文档兼容模式，表示使用IE浏览器的最新模式-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>商城首页</title>

	<!-- 引入Bootstrap核心样式文件 -->
	<link href="../css/bootstrap.css" rel="stylesheet">
	<!-- 引入jQuery核心js文件 -->
	<script src="../js/jquery-1.11.3.min.js"></script>
	<!-- 引入BootStrap核心js文件 -->
	<script src="../js/bootstrap.min.js"></script>
	<title>angular测试页面</title>
 </head>
 
 <body >
 <!--logo部分-->
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-6">
				<img src="../img/logo2.png" />
			</div>
			<div class="col-lg-5 col-md-4 hidden-xs col-sm-6">
				<img src="../img/header.png" />
			</div>
			<div class="col-lg-3 col-md-4 col-sm-12" style="padding-top: 15px;">
				<a href="#">登录</a>
				<a href="#">注册</a>
			</div>
		</div>
	</div>
	<!--导航栏-->
	<div class="container" style="margin-top: 10px;">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				    </button>
					<a class="navbar-brand" href="#">首页</a>
				</div>
			</div>
		</nav>
	</div>
	
	<!--热门商品-->
	<div class="container" style="margin-top: 10px;">
		<!--上面文字内容-->
		<div class="row">
			<span id="" style="font-size: 30px;padding-left: 33px;">
				热门商品&nbsp;&nbsp;&nbsp;<img src="../img/title2.jpg" />
			</span>
		</div>
		<!--图片内容-->
		<div class="row">
			<div class="col-md-2 col-sm-2 hidden-sm hidden-xs" style="height: 400px;">
				<img src="../img/big01.jpg" height="100%"/>
			</div>
			<div class="col-md-10 col-sm-10" style="padding-left: 10px;">
				<div class="row">
					<div class="col-md-12 hidden-xs hidden-sm" style="height: 200px;width: 490px;">
						<a href="#"><img src="../img/middle01.jpg" height="100%" width="100%"/></a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-sm-4 col-xs-6" align="center">
						<a href="#"><img src="../img/small03.jpg" /></a>
						<p><a href="#"><font color="gray">电炖锅</font></a></p>
						<p><font color="red">¥399</font></p>
					</div>
					<div class="col-md-6 col-sm-4 col-xs-6" align="center">
						<a href="#"><img src="../img/small03.jpg" /></a>
						<p><a href="#"><font color="gray">电炖锅</font></a></p>
						<p><font color="red">¥399</font></p>
					</div>
				</div>
			</div>
		</div>
	</div>
   <div ng-controller="myCtr">
     <h1>这是一个测试页面</h1>
	 <h1>{{msg | uppercase}}</h1>
	 <h1>{{pathName}}</h1>
	 <select>
		<option ng-repeat="x in names | orderBy:'Name'" value="{{x.age | number:2}}">{{x.Name}}</option>
	</select>
	 <table >
	  <tr>
		<td style="border:1px solid red" id="username"></td>
		<td style="border:1px solid red">{{ x.Country }}</td>
	  </tr>
	</table>
	  <p>form = {{user}}</p>
	  <p>master = {{master}}</p>
   </div>
  <script src="../js/angular.js"></script>
  <script type="text/javascript">
  $(function(){
	  	$.ajax({
	  		url:'../angular/test2',
	  		type:'post',
	  		data: {username:"123", content:"456"},
	  		success: function(data){
	  			var obj=eval('('+data+')');
	  			console.log(obj+","+obj.name);
	  		}
	  	});
	  	
  })	  
  </script>
 </body>
</html>
